# render.yaml - Complete configuration for automatic deployment
# Save this file in your PROJECT ROOT (same level as manage.py)

services:
  - type: web
    name: excel-dropdown-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn excel_dropdown_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: excel_dropdown_project.settings
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: excel-dropdown-db
          property: connectionString

databases:
  - name: excel-dropdown-db
    databaseName: excel_dropdown_db
    user: excel_user
    plan: free